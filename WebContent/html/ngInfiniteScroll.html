<!DOCTYPE html>
<html ng-app="infiniteScroll">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
<!--     <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.10/angular.js" data-semver="1.2.10"></script> -->
    
    <script src="../lib/jquery/jquery-2.1.4.js"></script>
    <script src="../lib/angularjs/angular.js"></script>
    <script src="../lib/ngInfiniteScroll.js"></script>
    <script src="../js/scroll.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div infinite-scroll="nextPage()" infinite-scroll-distance="0.1">
      <div ng-repeat="item in items">
        <span class="score">{{item.score}}</span>
        <span class="title">
          <a ng-href="{{item.url}}" target="_blank">{{item.title}}</a>
        </span>
        <small>by {{item.author}} -
                  <a ng-href="http://reddit.com{{item.permalink}}" target="_blank">{{item.num_comments}} comments</a>
        </small>
        <div style="clear: both;"></div>
      </div>
      <div ng-show="busy">Loading data...</div>
    </div>
  </body>

</html>
